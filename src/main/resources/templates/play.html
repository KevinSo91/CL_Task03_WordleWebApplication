<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="baseStructure/headerInformation :: header">  </div>
<div th:insert="baseStructure/navbar :: navbar">  </div>

<body>
	<div class ="container" align="center">
	
		<h1>Play</h1>
		<br>
		<br>
		
		<b>Game Settings:</b>
		<div>
			<span><b>lanuage:</b></span>
			<span th:text="${gameSession.getSprache()}"></span>	
		</div>		
		
	</div>
	<br>
	<br>
	
	<!-- Spielfeld -->
	<div class ="container" align="center">
		
		<table>			
			
			<tr th:each="eingabeVersuch : ${gameSession.getSpielfeld().getEingabeVersuche()}">
				
				<td th:each="feld : ${eingabeVersuch.getBuchstabenFelder()}">	
					<form method="post">
						<input type="text" maxlength="1" th:name="${feld.getId()}" 
							th:value="${feld.getBuchstabe()} ?: ''">
					</form>
					
				</td>
				
			</tr>
		
		</table>		
				
	</div>
	
	<br>
	<br>
	
	<form method="post" action='#' th:action="@{/game/play/checkWord}" align="center">
		<input type="submit" value="check word">
	</form>
	
	<!-- Test -->
	<div align="center"><span th:text="${gameSession.getLoesungWort}"></span></div>
	
</body>
