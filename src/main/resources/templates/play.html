<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="baseStructure/headerInformation :: header">  </div>
<div th:insert="baseStructure/navbar :: navbar">  </div>

<body>
	<div class ="container" align="center">
	
		<h1>Play</h1>
		<br>
		<br>
		
		<b>Game Settings:</b>
		<div>
			<span><b>lanuage:</b></span>
			<span th:text="${spielEinstellungen[0]}"></span>	
		</div>
		<div th:if="${spielEinstellungen[1] != 'all'}">					
			<span ><b>word length:</b></span>
			<span th:text="${spielEinstellungen[1]}"></span>			
		</div>
		
	</div>
	<br>
	<br>
	
	<!-- Spielfeld -->
	<div class ="container">
		
		<table align="center">			
			
			<tr th:each="EingabeVersuch, versuch : ${gameService.getGameSession().getSpielfeld().getEingabeVersuche()}">
				
				<td th:each="Feld, feld : versuch.buchstabenFelder">					
					<form method="post">
						<input type="text" maxlength="1" name="${feld.getId()}" value=feld.buchstabe>
					</form>
				</td>
				
			</tr>
		
		</table>		
				
	</div>
	
	<br>
	<br>
	
	<form method="post" action='#' th:action="@{/game/play/checkWord}" align="center">
		<input type="submit" value="check word">
	</form>
	
</body>
