<div th:insert="baseStructure/headerInformation :: header">  </div>
<div th:insert="baseStructure/navbar :: navbar">  </div>

<body>
	<div th:insert="fragments/settingsNav :: settingsNav">  </div>
	
	<div class ="container">
	
		<h3 align="center">Available Words :</h3>		
		
		<div>
			<form>		
				Language:
				
			    	<select name="languageFilter" class="form-select" aria-label="Default select example">
			  			<option value="all">all</option>
			  			<option value="german">german</option>
			  			<option value="english">english</option>
					</select>
				
				Word length:
				
					<select name="wordLengthFilter" class="form-select" aria-label="Default select example">
						<option value="0">all</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>			
					
					<input type="submit" value="filter">
			</form>
		</div>
		
		<b>active filters:</b>
		<div th:if="${aktiveFilter[0] != 'all'}">
			<span><b>lanuage:</b></span>
			<span th:text="${aktiveFilter[0]}"></span>	
		</div>
		<div th:if="${aktiveFilter[1] != 'all'}">					
			<span ><b>word length:</b></span>
			<span th:text="${aktiveFilter[1]}"></span>			
		</div>
		
		<br></br>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Word</th>
					<th>Number of letters</th>
					<th>Language</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="wort : ${woerterListe}">
					<td th:text="${wort.wort}"></td>
					<td th:text="${wort.laenge}"></td>
					<td th:text="${wort.sprache}"></td>
				</tr>
			</tbody>
		</table>
	
	</div>
</body>

<div th:insert="baseStructure/footer :: footer"> </div>
